            <div class="contacto-container">

                    <label class="fw-bolder" for="name">Nombre y Apellido</label>
                    <input type="name">
                </div>

                <div class="input-email">

                    <input type="checkbox" name="term-y-cond" id="term-y-cond"><label for="term-y-cond">Desea que le informemos de las Ultimas Novedades? </label>
